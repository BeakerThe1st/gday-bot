name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        path: '.'
    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Install dependencies
      run: npm install
    - run: pwd
    - name: Build
      run: npm run build
    - name: Restart process
      run: pm2 restart gday-bot